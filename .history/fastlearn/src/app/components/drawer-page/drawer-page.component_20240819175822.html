<!-- Drawer Icon -->
<i class="bi bi-list navbar-icon mr-2" style="font-size: 24px; cursor: pointer;" (click)="toggleDrawer()"></i>

<div class="drawer" [ngClass]="{'drawer-open': isDrawerOpen}">
  <div class="drawer-content">
    <div class="drawer-header">
      <img src="../../../assets/header_icons/fast.png" alt="Custom Icon" class="navbar-icon mr-2">
      <h4 class="drawer-title">FAST LEARN</h4>
      <button type="button" class="btn btn-secondary close-btn" (click)="closeDrawer()">X</button>
    </div>
    <br>
    <br>
    <div class="drawer-body">
      <div class="drawer-section">
        <div class="drawer-item" (click)="navigateTo('/homepage')">
          <i class="bi bi-house-door tool-icon"></i> <!-- Home icon -->
          <span class="drawer-item-title">Home</span>
        </div>
      </div>
      <div class="drawer-section">
        <h5 class="drawer-heading">TOOLS AND SERVICES</h5>
        <div class="drawer-item" (click)="navigateTo('/toolspage/pastpaper')">
          <i class="bi bi-file-earmark-text tool-icon"></i> <!-- Past paper icon -->
          <span class="drawer-item-title">Past Paper Tool</span>
        </div>
        <div class="drawer-item" (click)="navigateTo('/notes-tool')">
          <i class="bi bi-file-earmark-text tool-icon"></i> <!-- Notes icon -->
          <span class="drawer-item-title">Notes Tool</span>
        </div>
      </div>
      <div class="drawer-section">
        <h5 class="drawer-heading">ALL MATERIAL STORED</h5>
        <div class="drawer-item" (click)="navigateTo('/past-papers')">
          <i class="bi bi-database tool-icon"></i> <!-- Database icon -->
          <span class="drawer-item-title">Past Papers</span>
        </div>
        <div class="drawer-item" (click)="navigateTo('/stored-notes')">
          <i class="bi bi-database tool-icon"></i> <!-- Database icon -->
          <span class="drawer-item-title">Stored Notes</span>
        </div>
      </div>
      <div class="drawer-section">
        <h5 class="drawer-heading">OPTIONS</h5>
        <div class="drawer-item" (click)="navigateTo('/settings')">
          <i class="bi bi-gear tool-icon"></i> <!-- Gear icon -->
          <span class="drawer-item-title">Settings</span>
        </div>
        <div class="drawer-item" (click)="navigateTo('/about-us')">
          <i class="bi bi-people tool-icon"></i> <!-- People icon -->
          <span class="drawer-item-title">About us</span>
        </div>
      </div>
    </div>
  </div>
</div>
