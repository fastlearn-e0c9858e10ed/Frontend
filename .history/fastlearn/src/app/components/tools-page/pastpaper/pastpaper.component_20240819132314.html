<app-redirect-homepage></app-redirect-homepage>

<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Upload Past Paper</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-container">
      <!-- Dropdown for the first input box -->
      <mat-form-field appearance="fill">
        <mat-label>Select an Option for Box 1</mat-label>
        <mat-select formControlName="selectedOption1">
          <mat-option *ngFor="let option of options1" [value]="option.value">
            {{ option.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Dropdown for the second input box -->
      <mat-form-field appearance="fill">
        <mat-label>Select an Option for Box 2</mat-label>
        <mat-select formControlName="selectedOption2">
          <mat-option *ngFor="let option of options2" [value]="option.value">
            {{ option.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Dropdown for the third input box -->
      <mat-form-field appearance="fill">
        <mat-label>Select an Option for Box 3</mat-label>
        <mat-select formControlName="selectedOption3">
          <mat-option *ngFor="let option of options3" [value]="option.value">
            {{ option.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Upload PDF</mat-label>
        <input type="file" (change)="onFileChange($event)" accept=".pdf" />
        <mat-icon>attach_file</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Upload</button>
    </form>
  </mat-card-content>
</mat-card>
