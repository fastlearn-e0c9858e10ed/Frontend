<!-- Form Container -->
<div class="container">
  <h2>Upload Your Past Paper</h2>

  <form
    [formGroup]="myForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
    novalidate
  >
    <!-- Dropdown for Subject -->
    <div class="mb-3">
      <label for="selectSubject" class="form-label">Select Subject*</label>
      <mat-form-field appearance="fill" class="w-100">
        <mat-select
          formControlName="subject_id"
          id="selectSubject"
          placeholder="Choose a subject"
        >
          <mat-option *ngFor="let option of getOptionsByCategory('subject')" [value]="option.value">
            {{ option.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Add Subject Button Section -->
      <div class="d-flex align-items-center mt-2">
        <p class="mb-0 me-2">If the subject does not exist*</p>
        <button type="button" class="btn btn-success" (click)="redirectToAddSubject()">
          Add New Subject
        </button>
      </div>
    </div>

    <!-- Dropdown for Year (Hardcoded) -->
    <div class="mb-3">
      <label for="selectYear" class="form-label">Select Year*</label>
      <mat-form-field appearance="fill" class="w-100">
        <mat-select
          formControlName="year"
          id="selectYear"
          placeholder="Choose a year"
          disabled
        >
          <mat-option *ngFor="let year of years" [value]="year">
            {{ year }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Dropdown for Type (Hardcoded) -->
    <div class="mb-3">
      <label for="selectType" class="form-label">Select Type*</label>
      <mat-form-field appearance="fill" class="w-100">
        <mat-select
          formControlName="type"
          id="selectType"
          placeholder="Choose a type"
          disabled
        >
          <mat-option *ngFor="let type of types" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Dropdown for Semester (Hardcoded) -->
    <div class="mb-3">
      <label for="selectSemester" class="form-label">Select Semester*</label>
      <mat-form-field appearance="fill" class="w-100">
        <mat-select
          formControlName="semester"
          id="selectSemester"
          placeholder="Choose a semester"
          disabled
        >
          <mat-option *ngFor="let semester of semesters" [value]="semester">
            {{ semester }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Dropdown for Session (Hardcoded) -->
    <div class="mb-3">
      <label for="selectSession" class="form-label">Select Session*</label>
      <mat-form-field appearance="fill" class="w-100">
        <mat-select
          formControlName="session"
          id="selectSession"
          placeholder="Choose a session"
          disabled
        >
          <mat-option *ngFor="let session of sessions" [value]="session">
            {{ session }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Date Input (Hardcoded) -->
    <div class="mb-3">
      <label for="inputDate" class="form-label">Select Date*</label>
      <input
        type="date"
        formControlName="date"
        id="inputDate"
        class="form-control"
        disabled
        [value]="date"
      />
    </div>

    <!-- File Upload Input -->
    <div class="mb-3">
      <label for="uploadPdf" class="form-label">Upload PDF*</label>
      <input
        type="file"
        class="form-control"
        id="uploadPdf"
        (change)="onFileChange($event)"
        accept=".pdf"
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="myForm.invalid || !selectedFile">Upload</button>

    <!-- Success Message -->
    <div *ngIf="showSuccessMessage" class="alert alert-success mt-3">
      Past paper uploaded successfully!
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
